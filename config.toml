# Site params
[params]
home= "Home"
logo = "images/appraiser.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Responsive Multipurpose Parallax HTML5 Template"
author = "Themefisher"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/ai-blur-codes-577585.jpg"
    icon = "tf-ion-code-working"
    heading = "Unlock the power of your data"
    content= "By using cutting-edge machine learning techniques and an agile ultra-flexible workflow, we can hepl you derive true business value through data analyics."
    btn = true
    btnText="Explore Us"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "Powerful Machine Learning and Actionable Insights"
    content = "Our services cover the entire end-to-end lifespan of an analytics project - from scoping and problem identification, through data collection and feature engineering, model development and validation, to deployment in production."
    btnURL = "#contact-us"
    btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = false
    bgImage = "images/backgrounds/armchairs-blur-business-296883.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"

