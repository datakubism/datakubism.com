aboutItem : 
- icon : tf-tools
  title : We're Skilled
  content : Our expertise spans a wide variety of machine-learning-based projects. Whether its image recognition with deep learning, topic modelling with generative Bayesian models, predictive analytics with tree ensambles, or deploying a model in the cloud, chances are we've done it before.

- icon : tf-strategy
  title : We're Innovative
  content : Our team is not afraid to test new approaches and think outside the box to tackle challenging problems. This attitude has served us well in the past, winning us the 2018 MRS innovation awards ahead of competitors such as Twitter and Omnicom.

- icon : tf-ion-flash
  title : We're Lean
  content : Agile project management processes allow us to move quickly while still not compromising on the quality of the delivery. Expect short turnaround times and scope flexibility.