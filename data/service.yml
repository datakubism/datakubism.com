serviceItem :
  - icon : tf-genius
    title : Predictive Analytics
    content : Many of the projects we have done in the past rely on advanced predictive modelling. These include customer targeting based on propensity to buy, identifying key drivers behind a market outcome, or extracting the topics that drive sales from text feedback.
    
  - icon : tf-ion-person-add
    title : Churn Prevention
    content : While also falling under the umbrella of predictive modelling, churn prediction takes a large portion of our portfolio. We use cutting edge methods to identify likely churners and recommend retention actions before it is too late.
    
  - icon : tf-ion-shuffle
    title : Forecasting
    content : We are well versed in in econometrics modelling and time series forecasting at any time interval and any scale.
    
  - icon : tf-ion-umbrella
    title : Credit Risk
    content : We have extensive experience working with clients in the financial industry. Past projects include credit scoring, PD and LGD calculations for Basel III compliant models.
    
  - icon : tf-ion-cloud
    title : Machine Learning Microservices
    content : The solutions we develop are often part of a larger application. For seamless integration of our ML models with your existing processes and software we offer cloud-based microservice implementations.
    
  - icon : tf-dial
    title : Interactive Dashboards
    content : Presenting and interpreting the results of data science work is one of the most important parts of each project. To that end we develop highly sophisticated and customized dashboards for interactive data exploration.